<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Bossman's Website</title>
  <style>
    :root {
      --main-bg: #f5f5f5;
      --main-color: #333;
      --accent-color: #4CAF50;
      --hover-color: #45a049;
      --glass-bg: rgba(255, 255, 255, 0.15);
      --glass-blur: blur(10px);
      --border-radius: 20px;
      --transition-speed: 0.4s;
    }

    body {
      font-family: 'Poppins', Arial, sans-serif;
      background-color: var(--main-bg);
      color: var(--main-color);
      margin: 0;
      padding: 50px 20px;
      text-align: center;
      transition: background-color var(--transition-speed), color var(--transition-speed);
      overflow-x: hidden;
    }

    header, section, .glass {
      background: var(--glass-bg);
      backdrop-filter: var(--glass-blur);
      border-radius: var(--border-radius);
      padding: 20px;
      margin: 20px auto;
      width: 90%;
      max-width: 800px;
      box-shadow: 0 8px 32px 0 rgba(31,38,135,0.37);
      border: 1px solid rgba(255,255,255,0.18);
    }

    h1 {
      font-size: 3rem;
      margin-bottom: 10px;
      text-shadow: 2px 2px 5px rgba(0,0,0,0.2);
    }

    a {
      display: inline-block;
      margin: 10px;
      padding: 10px 20px;
      color: var(--main-color);
      text-decoration: none;
      font-weight: 600;
      border-radius: var(--border-radius);
      transition: all var(--transition-speed);
      background: var(--glass-bg);
      backdrop-filter: var(--glass-blur);
    }

    a:hover {
      background-color: var(--accent-color);
      color: #fff;
      transform: scale(1.05);
    }

    button {
      margin: 10px;
      padding: 12px 25px;
      font-size: 1rem;
      font-weight: bold;
      border: none;
      border-radius: var(--border-radius);
      cursor: pointer;
      transition: all var(--transition-speed);
      background: linear-gradient(45deg, #4CAF50, #2e7d32);
      color: white;
      box-shadow: 0 0 10px #4CAF50;
    }

    button:hover {
      background: linear-gradient(45deg, #45a049, #1b5e20);
      transform: scale(1.05);
    }

    .dark-mode {
      --main-bg: #121212;
      --main-color: #ffffff;
    }

    .rgb-border {
      background: linear-gradient(270deg, #ff0000, #00ff00, #0000ff, #ffff00, #ff00ff, #00ffff);
      background-size: 1200% 1200%;
      animation: rgbBackground 20s ease infinite;
    }

    @keyframes rgbBackground {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    .rgb-toggle-active {
      background: transparent;
      border: 2px solid white;
      box-shadow: 0 0 15px white;
      color: white;
    }

    .accessibility-container {
      position: fixed;
      top: 10px;
      right: 10px;
      background-color: #fff;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
      z-index: 1000;
    }

    .accessibility-container button {
      margin: 5px;
      background-color: #1db954;
      color: white;
      font-weight: bold;
    }

    .keyboard-container {
      display: none;
      background-color: #f5f5f5;
      padding: 10px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
      margin-top: 10px;
      border-radius: 8px;
    }

    .keyboard-button {
      padding: 10px;
      margin: 5px;
      background-color: #1db954;
      color: white;
      font-weight: bold;
      border-radius: 8px;
      cursor: pointer;
    }

    .keyboard-button:hover {
      background-color: #45a049;
    }

    .large-text {
      font-size: 1.5em;
    }

    .high-contrast {
      background-color: #000;
      color: #fff;
    }

  </style>
</head>

<body>

  <!-- Accessibility Options -->
  <div class="accessibility-container">
    <button onclick="toggleAccessibilityOptions()">Accessibility Options</button>
    <div id="accessibilityOptions" style="display: none;">
      <button onclick="toggleLargeText()">Toggle Large Text</button>
      <button onclick="toggleHighContrast()">Toggle High Contrast</button>
      <button onclick="toggleKeyboard()">Toggle Onscreen Keyboard</button>
      <button onclick="toggleScreenReader()">Toggle Screen Reader</button>
    </div>
    <div id="keyboardContainer" class="keyboard-container"></div>
  </div>

  <script>
    let screenReaderActive = false;
    let speechSynthesisInstance = window.speechSynthesis;

    function toggleMode() {
      document.body.classList.toggle('dark-mode');
      const modeButton = document.getElementById('modeToggle');
      if (document.body.classList.contains('dark-mode')) {
        modeButton.textContent = "Switch to Light Mode";
      } else {
        modeButton.textContent = "Switch to Dark Mode";
      }
    }

    function toggleRgbBackground() {
      document.body.classList.toggle('rgb-border');
      const rgbButton = document.getElementById('rgbToggle');
      if (document.body.classList.contains('rgb-border')) {
        rgbButton.textContent = "Disable RGB Background";
      } else {
        rgbButton.textContent = "Enable RGB Background";
      }
    }

    function toggleAccessibilityOptions() {
      const options = document.getElementById('accessibilityOptions');
      options.style.display = options.style.display === 'none' ? 'block' : 'none';
    }

    function toggleLargeText() {
      document.body.classList.toggle('large-text');
    }

    function toggleHighContrast() {
      document.body.classList.toggle('high-contrast');
    }

    function toggleKeyboard() {
      const keyboard = document.getElementById('keyboardContainer');
      keyboard.style.display = keyboard.style.display === 'none' ? 'block' : 'none';
      if (keyboard.style.display === 'block') {
        generateKeyboard();
      }
    }

    function toggleScreenReader() {
      screenReaderActive = !screenReaderActive;
      if (screenReaderActive) {
        startScreenReader();
      } else {
        stopScreenReader();
      }
    }

    function startScreenReader() {
      const content = document.body.innerText;
      const speech = new SpeechSynthesisUtterance(content);
      speech.lang = 'en-US';
      speechSynthesisInstance.speak(speech);
    }

    function stopScreenReader() {
      speechSynthesisInstance.cancel();
    }

    function generateKeyboard() {
      const keyboardContainer = document.getElementById('keyboardContainer');
      const keyboardLayout = [
        ['Q', 'W', 'E', 'R', 'T', 'Y', 'U', 'I', 'O', 'P'],
        ['A', 'S', 'D', 'F', 'G', 'H', 'J', 'K', 'L'],
        ['Z', 'X', 'C', 'V', 'B', 'N', 'M'],
        ['Space', 'Backspace', 'Enter']
      ];

      keyboardContainer.innerHTML = '';  // Clear existing buttons
      keyboardLayout.forEach(row => {
        const rowDiv = document.createElement('div');
        row.forEach(key => {
          const button = document.createElement('button');
          button.textContent = key;
          button.classList.add('keyboard-button');
          button.onclick = () => handleKeyClick(key);
          rowDiv.appendChild(button);
        });
        keyboardContainer.appendChild(rowDiv);
      });
    }

    function handleKeyClick(key) {
      const activeElement = document.activeElement;
      if (activeElement && activeElement.tagName === 'TEXTAREA' || activeElement.tagName === 'INPUT') {
        if (key === 'Space') {
          activeElement.value += ' ';
        } else if (key === 'Backspace') {
          activeElement.value = activeElement.value.slice(0, -1);
        } else if (key === 'Enter') {
          activeElement.value += '\n';
        } else {
          activeElement.value += key;
        }
      }
    }

  </script>
</body>
